<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/tab_logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500&display=swap"
        rel="stylesheet">
</head>

<body>
    <section class="hero--section">
        <header>
            <nav class="navbar">
                <a href="#" class="link--left">Get the App</a>
                <div class="navbar--menu">
                    <a href="#" class="link">Investor Relations</a>
                    <a href="#" class="link">Add Resrurent</a>
                    <a href="#" class="link">Log in</a>
                    <a href="#" class="link">Sign up</a>
                    <a href="#" class="user--icon">
                        <i class="fa-solid fa-user"></i>
                    </a>
                </div>
            </nav>
            <div class="hero--section--container">
                <img src="images/heroSectionLogo.png" alt="Zomato heroSectionLogo" class="hero--section--logo">
                <h1 class="hero--section--title">Discover the best food & drinks in <b>Bankura</b></h1>
                <div class="hero--section--input">
                    <div class="input--location--icon">
                        <i class="fa-solid fa-location-dot"></i>
                    </div>
                    <input class="input--location" type="text" placeholder="Kolkata">
                    <div class="input--search--icon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                    <input class="input--search" type="text" placeholder="Search for resrurent, cuisine or a dish">
                </div>
            </div>
        </header>
    </section>
</body>

</html>
